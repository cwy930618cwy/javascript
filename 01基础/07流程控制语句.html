<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 语句的分类：条件判断语句；条件分支语句，循环语句
			// 条件判断语句
			var x =true;
			if(x){
				console.log("yes")
			}else{
				console.log("no")
			}
			
			// 一个代码块被执行后直接结束语句
			// 条件分支语句
			var x = 2;
			switch(x){
				case 1:
					console.log("1");
					break;
				case 2:
					console.log("2");
					break;
				default:
					console.log(" 其他");
					break;
			}
			// 循环语句
			// 先判断后执行
			var n=0;
			while(n<=10){
				document.write(n++ + "<br />")
			}
		</script>
	</head>
	<body>
	</body>
</html>
