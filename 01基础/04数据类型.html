<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// js数据类型：
			//   string字符串
			//   number数值
			//   oolean布尔值
			//   null空值
			//   undefined未定义是基本数据类型
			//   object对象是引用数据类型
			var str = "hello";
			var number = 123;
			var boolean = true;
			var nulls = null;
			var undefineds;
			var object = {};
			console.log(typeof(str))
			console.log(typeof(number))
			console.log(typeof(boolean))
			// 使用typeof检查一个Null类型的值时会返回"object"
			console.log(typeof(nulls))
			console.log(typeof(undefineds))
			console.log(typeof(object))
		</script>
	</head>
	<body>
	</body>
</html>
