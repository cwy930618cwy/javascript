<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 算术运算符
			// +
			// -
			// *
			// /
			// %
			var add = 10 + 1;
			var reduce = 10 - 1;
			var ride = 10 * 1;
			var except = 10 / 1;
			var percent = 10 % 1;
			console.log(add)
			console.log(reduce)
			console.log(ride)
			console.log(except)
			console.log(percent)

			// 自增运算符
			// ++
			// --
			var number1 = 10
			var f_add = ++number1
			var number2 = 10
			var f_reduce = --number2
			console.log(f_add)
			console.log(f_reduce)

			// 逻辑运算符
			// ！
			// &&
			// ||
			var wrong = false;
			console.log(!wrong);
			console.log(!!wrong);
			console.log(true && false);
			console.log(true || false);

			// 赋值运算符
			// =
			var equal = 1;
			console.log(equal)
			
			// 关系运算符
			// >
			// >=
			// <
			// <=
			console.log(1>10);
			console.log(1>=10);
			console.log(1<10);
			console.log(1<=10);
			
			// 相等运算符
			// ==
			// !=
			// ===
			// !==
			console.log( 1 == 1 );
			console.log( 1 != 1 );
			console.log( 1 === 1 );
			console.log( 1 !== 1 );
			// 会进行自动类型转换
			console.log("1" == 1 );
			console.log("1" == true);
			// undefined衍生自null
			console.log( undefined == null );
			// NaN不和任何值相等，包括它本身
			console.log(NaN == NaN)
			// 可使用isNaN函数判断是否为NaN
			var b = NaN
			console.log(isNaN(b))
			
			// 三元运算符
			// 条件表达式?语句1:语句二
			// 值为true执行语句1，值为false执行语句二
			1>10 ? console.log("yes"):console.log("no")
		</script>
	</head>
	<body>
	</body>
</html>
