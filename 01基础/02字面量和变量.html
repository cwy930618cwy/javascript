<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 字面量实际上就是一些固定的值，比如 1 2 3 4 true false null NaN "hello"
			// 字面量都是不可以改变的。
			// 由于字面量不是很方便使用，所以在JS中很少直接使用字面量
			console.log(200);
			// 变量可以用来保存字面量，并且可以保存任意的字面量
			// 一般都是通过变量来使用字面量，而不直接使用字面量，而且也可以通过变量来对字面量进行一个描述
			// 声明变量
			// 使用var关键字来声明一个变量
			var a;
			a = 1;
			var a = 456;
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
