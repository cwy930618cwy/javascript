<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 创建一个字符串
			var str = "hello world"
			// 在底层是以字符数组的形式保存的

			// 获取字符串的长度
			console.log(str.length)
			console.log(str[0])
			// string方法详见https://www.runoob.com/jsref/jsref-obj-string.html
			// charAt 根据索引获取指定的字符
			console.log(str.charAt(1));

			// indexOf 从一个字符串中检索指定内容
			console.log(str.indexOf("l"))

			// lastIndexOf()是从后向前找
			console.log(str.lastIndexOf("l"))

			// slice可以从一个字符串中截取指定的内容，并将截取到内容返回，不会影响原变量
			console.log(str.slice(1,5))

			// substring和slice()基本一致，不同的是它不能接受负值作为参数，如果设置一个负值，则会自动修正为0
			console.log(str.substr(1,4))

			// 可以根据指定内容将一个字符串拆分为一个数组
			console.log(str.split(" "))
		</script>
	</head>
	<body>
	</body>
</html>
