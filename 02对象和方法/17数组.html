<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 对象分为：内建对象，宿主对象，自定义对象
			// 数组（array）也是一个对象，数组使用数字下标作为索引操作元素
			// 索引index从0开始
			
			var arr = new Array();
			// 添加元素
			arr[0] = 1;
			arr[1] = 2;
			console.log(arr)
			console.log(arr[1])
			console.log(arr.length)
			
			// array数组方法详见https://www.runoob.com/jsref/jsref-obj-array.html,重要,需要熟练掌握
			var arra = [];
			// push 用来向数组的末尾添加一个或多个元素，并返回数组新的长度
			var result = arra.push("a","b","c");
			console.log(arra);
			console.log(result);

			// pop 用来删除数组的最后一个元素，并返回被删除的元素
			result = arra.pop();
			console.log(arra);
			console.log(result);

			// unshift 向数组的开头添加一个或多个元素，并返回数组的新的长度
			result = arra.unshift("add");
			console.log(arra);
			console.log(result);

			// shift 删除数组的开头的一个元素，并返回被删除的元素
			result = arra.shift();
			console.log(arra);
			console.log(result);
			
			//slice()
			// 截取开始位置的索引，包含开始索引
			// 截取结束位置的索引，不包含结束索引,第二个参数省略，截取开始索引往后所有元素
			result = arra.slice(1,3);
			console.log(arra);
			console.log(result);
			
			// splice()
			// 删除数组中指定元素
			// 第一个参数表示开始位置的索引，第二个参数表示删除元素的数量,第三个及以后传递新元素，将自动插入到开始位置索引前面
			console.log('splice', arra);
			result = arra.splice(0,1);
			console.log(arra);
			console.log(result);
			result = arra.splice(1,1,"testa","testb");
			console.log(arra)
			
			// concat() 可以连接两个或多个数组，它不会影响原数组，而是新数组作为返回值返回
			// 不会对原数组产生影响
			var arrb = ["testc","testd"];
			console.log(arra.concat(arrb));
			
			// join()
			// 默认逗号，可修改连接符
			var str = arra.join(",");
			console.log(str);
			console.log(typeof str);
			
			// reverse() 可以用来反转一个数组，它会对原数组产生影响
			// 会对原数组产生影响
			arra.reverse();
			console.log(arra);
			
			var arrc = [3,2,5,19]
			// sort()
			// 会对原数组产生影响，默认按照unicode编码排序，因此对数字排序会得出错误结果
			// arra.sort();
			// console.log(arra)
			// 可以在sort()添加一个回调函数，来指定排序规则
			// a下标一定在b前面
			arrc.sort(function(a,b){
				return a-b
			})
			// 浏览器会根据sort函数回调的返回值决定顺序,若返回大于0的值，则元素交换位置,返回小于0的值则不换位置，等于0则相等
			console.log(arrc)
		</script>
	</head>
	<body>
	</body>
</html>
